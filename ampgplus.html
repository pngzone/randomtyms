<div class="cover">
<div id="gplusone" class="g-plusone" data-size="tall" data-annotation="none" data-href=""></div>
<img alt="Message RandomTyms" height="100" src="https://1.bp.blogspot.com/-vEjZ0ztAlIU/WKxHw56NgLI/AAAAAAAAAlI/vE678nEbLZoP5zOVRN87UCykWyrTJjudACLcB/s1600/gplus.png" title="RandomTyms Google+" width="100"/>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
var g=document.getElementById('gplusone'); setCanonical();
   function setCanonical() 
	{		
    		var currentUrl = getQueryVariable("url");
    		g.setAttribute("data-href", currentUrl);
		console.log("Print "+currentUrl);
	}
   function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) 
			{
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   	}
		   return("https://amprandom.blogspot.in/p/random-tyms.html");
	}
</script>
