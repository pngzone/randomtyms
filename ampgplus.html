<script>
var g=document.getElementById('gplusone'); setCanonical();
   function setCanonical() 
	{		
    		var currentUrl = getQueryVariable("url");
    		g.setAttribute("data-href", currentUrl);
		console.log("Print "+currentUrl);
	}
   function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) 
			{
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   	}
		   return("https://amprandom.blogspot.in/p/random-tyms.html");
	}
</script>
