
<script src="https://apis.google.com/js/platform.js" async defer></script>
<body>
<div id="gplusone" class="g-plusone" data-size="tall" data-annotation="none" data-callback="setCanonical" data-href="https://amprandom.blogspot.com/"></div>
<script>
   function setCanonical() 
	{
		var g=document.getElementById('gplusone');
		g.setAttribute("data-href", getQueryVariable("url"));

   	}
   function getQueryVariable(variable)
	{
		   var query = window.location.search.substring(1);
		   var vars = query.split("&");
		   for (var i=0;i<vars.length;i++) 
			{
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1];}
		   	}
		   return("https://amprandom.blogspot.in/p/random-tyms.html");
	}
</script>
</body>
